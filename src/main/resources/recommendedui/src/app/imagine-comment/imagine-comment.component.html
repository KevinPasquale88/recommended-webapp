<div class="container">

    <h1>How do you feel ?</h1>
    <div class="card">
        <div class="card-header">
            <div class="progress">
                <div class="progress-bar" role="progressbar"
                    aria-valuenow="stepsImagine" aria-valuemin="0" aria-valuemax="100"
                    [ngStyle]= "{ 'width':componentWidth}">{{componentWidth}}</div>
            </div>
        </div>
        <div class="card-body">
            <img src="https://fileinfo.com/img/ss/xl/jpg_44.png" class="img-fluid">
            <h5 class="card-title">Please comment image with a sentence:</h5>
            <div class="row g-3">
                <div class="col-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="sentence" required [(ngModel)]="sentence"
                            name="sentence">
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
